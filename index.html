<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
  </head>
  <body>
    <div class="calculator-container">
      <div class="calculator-body">
        <div class="calculator-screen">
          <!-- <div><h1>Calculator</h1></div> -->
          <!-- <input id="small" type="text" /> -->
          <input
            id="screen"
            type="text"
            placeholder=""
            maxlength="8"
            readonly
          />
        </div>
        <div class="buttons" id="buttons">
          <div class="button-row-1">
            <button class="bt g" onclick="clearScreen()">AC</button>
            <button class="bt g" onclick="deleteNumber()">DEL</button>
            <button class="bt g" onclick="appendOperator('%')">%</button>
            <button class="bt o" onclick="appendOperator('/')">รท</button>
          </div>
          <div class="button-row-2">
            <button class="bt" onclick="appendNumber('7')">7</button>
            <button class="bt" onclick="appendNumber('8')">8</button>
            <button class="bt" onclick="appendNumber('9')">9</button>
            <button class="bt o" onclick="appendOperator('x')">x</button>
          </div>
          <div class="button-row-3">
            <button class="bt" onclick="appendNumber('4')">4</button>
            <button class="bt" onclick="appendNumber('5')">5</button>
            <button class="bt" onclick="appendNumber('6')">6</button>
            <button class="bt o" onclick="appendOperator('-')">-</button>
          </div>
          <div class="button-row-4">
            <button class="bt" onclick="appendNumber('1')">1</button>
            <button class="bt" onclick="appendNumber('2')">2</button>
            <button class="bt" onclick="appendNumber('3')">3</button>
            <button class="bt o" onclick="appendOperator('+')">+</button>
          </div>
          <div class="button-row-5">
            <button class="bt bt0" onclick="appendNumber('0')">0</button>
            <button class="bt" onclick="appendNumber('.')">.</button>
            <button class="bt o" onclick="operate()">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
